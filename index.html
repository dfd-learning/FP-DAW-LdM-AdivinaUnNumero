<!doctype html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>Juego adivina el número</title>

    <link rel="stylesheet" href="style.css">
  </head>


  <body>

    <article>

      <h1>Juego adivina el número</h1>

      <p>
        Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes
        adivinar en 10 turnos o menos. Vamos a decirte si tu número es más alto o
        más bajo.
      </p>
  


      <div class="form">
        <label for="guessField">Adivina el numero: </label>

        <input type="text" id="guessField" class="cajaDeEntrada"/>

        <input type="submit" value="Enviar respuesta" class="botonRespuesta" />
      </div>
  


      <div class="resultParas">
        
        <p class="menorOMayor"></p>
        <p class="ultimoResultado"></p>

        <section class="cajaIntentos">
          <p class="numeroDeIntentos"></p>
          <p class="valoresIntroducidos"></p>
          </section>
    
      </div>

    </article>

  </body>

  <script src="script.js"></script>

</html>
